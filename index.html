<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inspection Depot</title>
    <style>
        .main, html, body {
            height: 100%;
            margin: 0;
            background-color: #ececec;
            background-image: linear-gradient(120deg, #094e9c, #003583);
            background-repeat: no-repeat;
        }

        .main {
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .main img {
            width: 75vw;
            max-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="div"><img src="inspectiondepot.svg" alt="Inspection Depot"></div>
    </div>
</body>
</html>
